<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo-List</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet"/><script defer="defer" src="main.js"></script></head><body><div class="todo"><div class="sidebar"></div><div class="container"></div></div><dialog class="modal"><form class="todo-form"><div class="row"><label for="title">Title :</label> <input id="title" required/></div><div class="row"><label for="description">Description :</label> <input id="description"/></div><div class="row"><label for="dueDate">Due-Date :</label> <input type="date" id="dueDate" required/></div><div class="row"><label for="priority">Select-Priority</label> <select id="priority"><option>High</option><option selected="selected">Medium</option><option>Low</option></select></div><div class="row"><button class="submit" type="submit">Submit</button> <button class="cancel" type="button">Cancel</button></div></form></dialog><dialog class="project-modal"><div class="project-form"><div class="project-row"><label for="projectName">Project Name</label> <input id="projectName"/></div><button class="submit-button">Submit</button></div></dialog></body></html>
